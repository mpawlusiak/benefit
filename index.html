<style>
  body {
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
  }

  #flipbook {
    width: 800px;
    height: 500px;
  }

  #flipbook .page {
    width: 400px;
    height: 500px;
    background: transparent; /* Changed from white */
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    overflow: hidden;
    position: relative;
  }

  #flipbook .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transform-origin: left center;
    transition: transform 0.3s ease;
  }

  /* Gradient shading */
  #flipbook .page::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 20px;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.15), transparent);
    pointer-events: none;
    z-index: 2;
  }

  #flipbook .page:nth-child(even::before) {
    left: auto;
    right: 0;
    background: linear-gradient(to left, rgba(0,0,0,0.15), transparent);
  }

  #flipbook .page.turning img {
    transform: scaleX(0.98) skewY(0.5deg);
  }

  .nav-arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.3s ease;
  }

  .nav-arrow:hover {
    background: rgba(0, 0, 0, 0.6);
  }

  .arrow-left {
    left: calc(50% - 460px);
  }

  .arrow-right {
    right: calc(50% - 460px);
  }

  .nav-arrow svg {
    width: 24px;
    height: 24px;
    fill: white;
  }

  @media (max-width: 900px) {
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
  }
</style>
