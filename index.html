
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      background: white;
      color: black;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">Cover Page</div>
  <div class="page"><img src="pages/page1.jpg" /></div>
  <div class="page"><img src="pages/page2.jpg" /></div>
  <div class="page"><img src="pages/page3.jpg" /></div>
  <div class="page"><img src="pages/page4.jpg" /></div>
  <div class="page"><img src="pages/page5.jpg" /></div>
  <div class="page"><img src="pages/page6.jpg" /></div>
  <div class="page"><img src="pages/page7.jpg" /></div>
  <div class="page"><img src="pages/page8.jpg" /></div>
  <div class="page"><img src="pages/page9.jpg" /></div>
  <div class="page"><img src="pages/page10.jpg" /></div>
  <div class="page">The End</div>
</div>

<script>
  $('#flipbook').turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
</script>

</body>
</html>
