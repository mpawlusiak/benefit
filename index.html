<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>beNeFit XIII Booklet</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="pages/page_1.png" alt="Page 1"></div><div class="page"><img src="pages/page_2.png" alt="Page 2"></div><div class="page"><img src="pages/page_3.png" alt="Page 3"></div><div class="page"><img src="pages/page_4.png" alt="Page 4"></div><div class="page"><img src="pages/page_5.png" alt="Page 5"></div><div class="page"><img src="pages/page_6.png" alt="Page 6"></div><div class="page"><img src="pages/page_7.png" alt="Page 7"></div><div class="page"><img src="pages/page_8.png" alt="Page 8"></div><div class="page"><img src="pages/page_9.png" alt="Page 9"></div><div class="page"><img src="pages/page_10.png" alt="Page 10"></div>
  </div>
  <script>
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
