<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body { margin:0; background:#333; overflow:hidden; }
    #flipbook { width:800px; height:500px; margin:40px auto; }
    #flipbook .page { width:100%; height:100%; background:white; display:flex; align-items:center; justify-content:center; font-size:32px; }
    #flipbook .page-wrapper { perspective:2000px; }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">Cover</div>
  <div class="page">Page 1</div>
  <div class="page">Page 2</div>
  <div class="page">Page 3</div>
  <div class="page">Page 4</div>
  <div class="page">The End</div>
</div>

<script>
  $(function(){
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  });
</script>

</body>
</html>
