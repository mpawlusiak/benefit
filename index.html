<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #2c3e50;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">Cover Page</div>
  <!-- 10 placeholder pages -->
  <div class="page"><img src="pages/page1.jpg" alt="Page 1"></div>
  <div class="page"><img src="pages/page2.jpg" alt="Page 2"></div>
  <div class="page"><img src="pages/page3.jpg" alt="Page 3"></div>
  <div class="page"><img src="pages/page4.jpg" alt="Page 4"></div>
  <div class="page"><img src="pages/page5.jpg" alt="Page 5"></div>
  <div class="page"><img src="pages/page6.jpg" alt="Page 6"></div>
  <div class="page"><img src="pages/page7.jpg" alt="Page 7"></div>
  <div class="page"><img src="pages/page8.jpg" alt="Page 8"></div>
  <div class="page"><img src="pages/page9.jpg" alt="Page 9"></div>
  <div class="page"><img src="pages/page10.jpg" alt="Page 10"></div>
  <div class="page">The End</div>
</div>

<script>
  $(document).ready(function () {
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  });
</script>

</body>
</html>
