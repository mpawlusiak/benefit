<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Demo</title>

  <!-- Load jQuery first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Load Turn.js (v4) -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <style>
    /* Container for the flipbook */
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
    }

    /* Each individual page */
    .page {
      width: 400px;
      height: 500px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      user-select: none; /* prevent text selection during drag */
    }
  </style>
</head>
<body>

  <!-- Flipbook container -->
  <div id="flipbook">
    <div class="page">Cover</div>
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
    <div class="page">Page 5</div>
    <div class="page">Page 6</div>
    <div class="page">Page 7</div>
    <div class="page">Page 8</div>
    <div class="page">Page 9</div>
  </div>

  <script>
    // Initialize the flipbook after DOM loads
    $(function () {
      $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
      });
    });
  </script>

</body>
</html>
